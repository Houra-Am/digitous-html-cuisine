<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/stylesheet-main.css">
    <!-- Don't forget to adapt homepage style for contact style -->
    <link rel="stylesheet" href="./css/stylesheet-homapage.css">
    <link rel="stylesheet" href="./css/stylesheet-contact.css">
    <script src="https://kit.fontawesome.com/8861baa14a.js" crossorigin="anonymous"></script>
    <title>Contact us | Cui'zine blog</title>
</head>


<body>
    <!-- Presentation section -->
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-light bg-transparent">
            <a class="navbar-brand" href="#">Cui'zine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Separator line -->
        <hr class="bg-light">

        <!-- Logo section -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <img id="white-logo" src="./img/logo_square_white.png" alt="cuisine-blog-white-logo">
                    <h2 id="title-holder">Nous contacter</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- Presentation section -->

    <!-- Contact section -->
    <div id="contact-body" class="container-fluid">
        <div id="contact-section" class="row">
            <div id="contact-title" class="justify-content-start">
                <h3>Contact Adresse</h3>
            </div>
            <div id="adresse-line" class="col-12">
                <div class="col-12">
                    <ul class="list-unstyled">
                        <li>Station F</li>
                        <li>5 Parvis Alan Turing</li>
                        <li>75013 Paris</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="location-map" class="row">
            <div id="map-section" class="col-12 col-lg-7 align-items-start">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="500" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=station%20F%205%20Parvis%20Alan%20Turing%20&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://www.whatismyip-address.com/divi-discount/"></a>
                    </div>
                </div>
            </div>
            <!-- #sidebar -->
            <div id="sidebar" class="col-lg-4 d-none d-lg-block">
                <h3>Recherche</h3>
                <form>
                    <div>
                        <input class="form-control col-12" placeholder="Recherche..." />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ok</button>
                </form>
                <h3>Newsletter</h3>
                <form>
                    <div>
                        <input class="form-control" placeholder="Email..." />
                    </div>
                    <button type="submit" class="btn btn-primary col-12">S'inscrire</button>
                </form>
                <h3>Partager</h3>
                <ul class="list-unstyled d-flex" id="sidebar-socialmedia">
                    <li><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram-square fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    </div>
    <!-- Contact section -->

    <!-- Footer -->
    <footer class="page-footer font-small black pt-4">
        <!-- Footer Links -->
        <div class="container-fluid text-left text-md-left pl-5">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column 1-->
                <div class="col-12 col-lg-4" id="category-links">
                    <!-- Content -->
                    <h5 class="links-title"> Catégories</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white">Revues</a>
                        </li>
                        <li>
                            <a href="#" class="text-white">Recettes</a>
                        </li>
                        <li>
                            <a href="#" class="text-white">Découvertes</a>
                        </li>
                    </ul>
                </div>
                <!-- Grid column 2-->
                <div class="col-12 col-lg-4" id="calendar-links">
                    <!-- Content -->
                    <h5 class="links-title"> Archives</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white">2019</a>
                        </li>
                        <li>
                            <a href="#" class="text-white">2018</a>
                        </li>
                        <li>
                            <a href="#" class="text-white">2017</a>
                        </li>
                    </ul>
                </div>
                <!-- Form -->
                <div class="col-12 col-lg-4">
                    <div class="d-flex justify-content-left"><span>Newsletter</span></div>
                    <form class="form-inline">
                        <input class="form-control mr-md-2" type="email" placeholder="Email...">
                        <button class="btn btn-outline-light">S'inscrire</button>
                    </form>
                    <!-- Social Media -->
                    <div class="d-flex justify-content-left pt-2"><span>Partager</span></div>
                    <ul id="socialMediaLinksBottom" class="list-unstyled list-inline">
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><i class="fab fa-instagram-square fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
